<div class="container justify-content-center text-center">
  <h1 class="text-center">Enter Task Data</h1>
  <div class="input-group my-3 mx-auto w-50">
    <div class="input-group-prepend">
      <span class="input-group-text" id="titleInput">Title</span>
    </div>
    <input type="text" class="form-control" aria-label="Title" [(ngModel)]="task.title"
           aria-describedby="titleInput">
  </div>

  <div class="input-group my-3 w-50 mx-auto">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
    </div>
    <textarea type="text" class="form-control" aria-label="Description" [(ngModel)]="task.description"
              aria-describedby="inputGroup-sizing-default" rows="1"></textarea>
  </div>

  <div class="input-group my-3 w-50 mx-auto">
    <div class="input-group-prepend">
      <span class="input-group-text" id="dayweek">Day of week</span>
    </div>
    <select class="custom-select" [ngModel]="task.date" (ngModelChange)="task.date = converter($event)">
      <option value=0>Saturday</option>
      <option value=1>Sunday</option>
      <option value=2>Monday</option>
      <option value=3>Tuesday</option>
      <option value=4>Wednesday</option>
      <option value=5>Thursday</option>
      <option value=6>Friday</option>
    </select>
  </div>

  <button class="mt-5 mx-auto text-center btn btn-primary" (click)="sendTask()">Add Task</button>
  <p class="text-danger mt-4">{{message}}</p>
</div>
