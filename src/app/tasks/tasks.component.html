

<nav class="mx-2 navbar navbar-light bg-light justify-content-between">
  <button class="col-2 btn btn-danger" (click)="logOut()">Log Out</button>
  <div class="row col-4 justify-content-between" >
    <select class="custom-select col-10" [ngModel]="7" (ngModelChange)="searchTasks($event)">
      <option value="7">All days</option>
      <option value=0 >Saturday</option>
      <option value=1 >Sunday</option>
      <option value=2 >Monday</option>
      <option value=3 >Tuesday</option>
      <option value=4 >Wednesday</option>
      <option value=5 >Thursday</option>
      <option value=6 >Friday</option>
    </select>
  </div>
  <button class="col-2 btn btn-info" routerLink="/addtask">Add Task</button>
</nav>
<h3 class="text-center mt-4">{{user.username}}'s Tasks</h3>
<div class="container">
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th>
        Title
      </th>
      <th>
        Description
      </th>
      <th>
        Day
      </th>
      <th>
        Done
      </th>
      <th>

      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
      <td [class]="done(task.id)">
        {{task.title}}
      </td>
      <td [class]="done(task.id)">
        {{task.description}}
      </td>
      <td [class]="done(task.id)">
        {{dayOfWeek[task.date]}}
      </td>
      <td>
        <input type="checkbox" [ngModel]="task.isChecked" (ngModelChange)="setCheck(task.id)">
      </td>
      <td>
        <Button class="btn btn-danger" (click)="deleteTask(task.id)"> X </Button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
